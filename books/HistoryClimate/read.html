<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Читать книгу — История климата</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f4f5f7; color:#222; }

    /* Loading overlay */
    #loadingOverlay {
      position: fixed; inset: 0;
      background: rgba(255,255,255,0.9);
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      z-index: 9999; font-size: 18px; color: #333;
    }
    .spinner {
      border: 6px solid #f3f3f3; border-top: 6px solid #3b82f6;
      border-radius: 50%; width: 48px; height: 48px;
      animation: spin 1s linear infinite; margin-bottom: 10px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .toolbar {
      position: sticky; top: 0; z-index: 5;
      display: flex; flex-wrap: wrap; gap: 8px; align-items: center;
      padding: 10px; background: #fff; border-bottom: 1px solid #e5e7eb;
    }
    .toolbar button, .toolbar input, .toolbar select {
      font-size: 14px; padding: 6px 10px; border-radius: 6px;
      border: 1px solid #cbd5e1; background: #fff;
    }
    .toolbar button:hover { background: #f1f5f9; cursor: pointer; }

    /* Prominent, consistent nav arrows */
    .nav-group button {
      font-size: 26px;
      font-weight: 700;
      padding: 10px 16px;
      border-width: 2px;
      background-color: #f8fafc;
      color: #111;
    }
    .nav-group button:hover { background-color: #e2e8f0; }

    .zoom-pack { display: inline-flex; gap: 6px; align-items: center; }
    #zoomSlider { width: 140px; }
    #zoomLabel { min-width: 48px; text-align: right; }

    .canvas-wrap { height: calc(100vh - 54px); overflow: auto; text-align: center; }
    canvas { background: #fff; margin: 0 auto; display: block; }

    @media (max-width: 600px) {
      .toolbar button, .toolbar input, .toolbar select { flex: 1 1 auto; margin-top: 4px; }
      .toolbar span { flex: 1 1 100%; }
      #zoomSlider { width: 100%; }
      .nav-group button { font-size: 30px; padding: 14px 18px; }
    }
  </style>
</head>
<body>
  <!-- Loading overlay -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
    <p>Загрузка книги…</p>
  </div>

  <div class="toolbar">
    <span class="nav-group">
      <button id="first" title="В начало">⏮</button>
      <button id="prev"  title="Предыдущая">◀</button>
      <button id="next"  title="Следующая">▶</button>
      <button id="last"  title="В конец">⏭</button>
    </span><span style="flex:1"></span>

    <button id="fitPage" title="Подогнать по ширине">Во всю страницу</button>

    <span class="zoom-pack" title="Интерактивное масштабирование">
      <button id="zoomOut" title="Уменьшить">−</button>
      <input id="zoomSlider" type="range" min="50" max="300" value="100" step="5">
      <button id="zoomIn" title="Увеличить">+</button>
      <span id="zoomLabel">100%</span>
    </span>

    <!-- TOC before Home -->
    <select id="toc" title="Содержание">
      <option value="" disabled selected>Содержание…</option>
    </select>

    <button id="home" title="На главную" style="margin-left:auto">На главную</button>
  </div>

  <div class="canvas-wrap">
    <canvas id="pdf-canvas"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js"></script>
  <script>
    // PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';

    // Config / state  
    const url = 'History_Climate.pdf';
    let pdfDoc = null, pageNum = 1, totalPages = 0;
    let scale = 1.0; // logical (CSS) scale
    let originalPageWidth = null, originalPageHeight = null;
    let initialZoomApplied = false;
    let zoomMode = localStorage.getItem('zoomMode') || '100%'; // default to vertical fit on first open
    const Z_MIN = 0.5, Z_MAX = 3.0, Z_STEP = 0.1;

    // Elements
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    const pageInput = { set value(_) {}, set max(_) {}, addEventListener() {} };
    const totalPagesSpan = { set textContent(_) {} };
    const tocSelect = document.getElementById('toc');
    const zoomSlider = document.getElementById('zoomSlider');
    const zoomLabel = document.getElementById('zoomLabel');

    // Overlay control
    let overlayHidden = false;
    function hideOverlayOnce() {
      if (!overlayHidden) {
        const overlay = document.getElementById('loadingOverlay');
        if (overlay) overlay.style.display = 'none';
        overlayHidden = true;
      }
    }
    // Failsafe: hide after 6s no matter what
    setTimeout(() => hideOverlayOnce(), 6000);

    // Render with devicePixelRatio for crisp text on mobile/retina
    function renderPage(num) {
      pdfDoc.getPage(num).then(function(page) {
        // discover native PDF page size once
        if (!originalPageWidth || !originalPageHeight) {
          const v1 = page.getViewport({ scale: 1.0 });
          originalPageWidth = v1.width;
          originalPageHeight = v1.height;

          if (!initialZoomApplied) {
            applyStoredZoomOnce();
            initialZoomApplied = true;
            return; // applyStoredZoomOnce will trigger renderPage again
          }
        }

        // viewport in logical (CSS) pixels
        const viewport = page.getViewport({ scale });

        // DPR-aware rendering
        const dpr = window.devicePixelRatio || 1;
        const outW = Math.floor(viewport.width  * dpr);
        const outH = Math.floor(viewport.height * dpr);
        canvas.width  = outW;
        canvas.height = outH;
        canvas.style.width  = Math.floor(viewport.width)  + 'px';
        canvas.style.height = Math.floor(viewport.height) + 'px';

        if ('imageSmoothingEnabled' in ctx) ctx.imageSmoothingEnabled = false;

        const renderContext = {
          canvasContext: ctx,
          viewport,
          transform: dpr !== 1 ? [dpr, 0, 0, dpr, 0, 0] : null
        };

        page.render(renderContext).promise
          .then(() => hideOverlayOnce())
          .catch((err) => {
            console.error('PDF render error:', err);
            hideOverlayOnce();
          });
      }).catch((err) => {
        console.error('PDF getPage error:', err);
        hideOverlayOnce();
      });

      pageInput.value = num;
    }

    function applyStoredZoomOnce() {
      if (!zoomMode) zoomMode = '100%';
      if (zoomMode.startsWith('custom:')) {
        const s = parseFloat(zoomMode.split(':')[1]);
        if (!isNaN(s)) { setScale(s, /*persist*/false); renderPage(pageNum); return; }
        zoomMode = '100%';
      }
      applyZoomMode(zoomMode); // 'page' (fit width) or '100%' (fit height default)
    }

    // Preset zooms:
    // 'page'  -> fit WIDTH (Во всю страницу)
    // '100%'  -> fit HEIGHT (vertical fit default)
    function applyZoomMode(mode) {
      if (!originalPageWidth || !originalPageHeight) return;
      const container = canvas.parentElement;

      if (mode === 'page') {
        scale = container.clientWidth / originalPageWidth; // fit width
      } else if (mode === '100%') {
        scale = container.clientHeight / originalPageHeight; // fit height
      } else if (mode.startsWith('custom:')) {
        const s = parseFloat(mode.split(':')[1]);
        if (!isNaN(s)) scale = s;
      }

      zoomMode = mode;
      localStorage.setItem('zoomMode', mode);
      syncZoomUI();
      renderPage(pageNum);
    }

    // Interactive zoom (buttons/slider/wheel)
    function setScale(newScale, persist = true) {
      scale = Math.max(Z_MIN, Math.min(Z_MAX, newScale));
      zoomMode = 'custom:' + scale.toFixed(2);
      if (persist) localStorage.setItem('zoomMode', zoomMode);
      syncZoomUI();
      renderPage(pageNum);
    }

    function syncZoomUI() {
      const percent = Math.round(scale * 100);
      zoomSlider.value = Math.max(zoomSlider.min, Math.min(zoomSlider.max, percent));
      zoomLabel.textContent = percent + '%';
    }

    // Load PDF
    pdfjsLib.getDocument(url).promise.then(function(pdf) {
      pdfDoc = pdf;
      totalPages = pdf.numPages;
      pageInput.max = totalPages;
      totalPagesSpan.textContent = `/ ${totalPages}`;
      renderPage(pageNum);

      // TOC entries (your original pages)  
      const tocEntries = [
        { title: 'Введение', page: 2 },
        { title: 'Глава 1. Климат и история', page: 4 },
        { title: 'Глава 2. Эти таинственные шумеры', page: 36 },
        { title: 'Глава 3. Убейдцы и шумеры', page: 70 },
        { title: 'Глава 4. Конец периода Джемдет-Наср.', page: 109 },
        { title: 'Глава 5. Войны номов', page: 131 },
        { title: 'Глава 6. Расцвет и гибель Аккадского царства', page: 149 },
        { title: 'Глава 7. Возвышение Ура и появление амореев', page: 165 },
        { title: 'Глава 8. Ближний Восток в ХVI-ХIV веках до н. э.', page: 192 },
        { title: 'Глава 9. Коллапс бронзового века', page: 217 },
        { title: 'Глава 10. Современные изменения климата', page: 253 }
      ];
      for (const entry of tocEntries) {
        const opt = document.createElement('option');
        opt.value = entry.page;
        opt.textContent = entry.title;
        tocSelect.appendChild(opt);
      }
    }).catch((err) => {
      console.error('PDF load error:', err);
      hideOverlayOnce();
    });

    // Nav handlers  
    document.getElementById('first').addEventListener('click', () => { pageNum = 1; renderPage(pageNum); });
    document.getElementById('prev').addEventListener('click',  () => { if (pageNum > 1) { pageNum--; renderPage(pageNum); } });
    document.getElementById('next').addEventListener('click',  () => { if (pageNum < totalPages) { pageNum++; renderPage(pageNum); } });
    document.getElementById('last').addEventListener('click',  () => { pageNum = totalPages; renderPage(pageNum); });

    // Page direct jump  --my change no change--
    pageInput.addEventListener('change', () => {
      const p = parseInt(pageInput.value, 10);
      if (!isNaN(p) && p >= 1 && p <= totalPages) { pageNum = p; renderPage(pageNum ); }
      else { pageInput.value = pageNum; }
    });

    // Preset zooms
    document.getElementById('fitPage').addEventListener('click', () => applyZoomMode('page')); // fit width

    // Interactive zoom controls
    document.getElementById('zoomIn').addEventListener('click',  () => setScale(scale + Z_STEP));
    document.getElementById('zoomOut').addEventListener('click', () => setScale(scale - Z_STEP));
    zoomSlider.addEventListener('input', (e) => setScale(parseInt(e.target.value, 10) / 100));

    // Ctrl/Cmd + wheel zoom (desktop)
    canvas.parentElement.addEventListener('wheel', (e) => {
      if (!(e.ctrlKey || e.metaKey)) return; // require Ctrl/Cmd to zoom
      e.preventDefault();
      const delta = e.deltaY < 0 ? Z_STEP : -Z_STEP;
      setScale(scale + delta);
    }, { passive: false });

    // Pinch-to-zoom (mobile: two-finger)
    let pinchStartDist = null;
    let pinchStartScale = null;
    function distance(t1, t2) {
      const dx = t2.clientX - t1.clientX; const dy = t2.clientY - t1.clientY;
      return Math.hypot(dx, dy);
    }
    canvas.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        pinchStartDist = distance(e.touches[0], e.touches[1]);
        pinchStartScale = scale;
      }
    }, { passive: true });
    canvas.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2 && pinchStartDist) {
        e.preventDefault();
        const newDist = distance(e.touches[0], e.touches[1]);
        const factor = newDist / pinchStartDist;
        setScale(pinchStartScale * factor);
      }
    }, { passive: false });
    canvas.addEventListener('touchend', () => {
      pinchStartDist = null; pinchStartScale = null;
    });

    // Home
    document.getElementById('home').addEventListener('click', () => { window.location.href = '../../index.html'; });

    // TOC jump   --my change no change--
    tocSelect.addEventListener('change', function() {
      const p = parseInt(this.value, 10);
      if (!isNaN(p)) { pageNum = p; renderPage(pageNum); }
    });

    // Keyboard nav  
    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowLeft' || e.key === 'PageUp')   { if (pageNum > 1)         { pageNum--; renderPage(pageNum); } }
      if (e.key === 'ArrowRight' || e.key === 'PageDown'){ if (pageNum < totalPages){ pageNum++; renderPage(pageNum); } }
    });

    // Re-apply zoom on resize/orientation change
    window.addEventListener('resize', () => {
      if (zoomMode.startsWith('custom:')) {
        renderPage(pageNum);
      } else {
        applyZoomMode(zoomMode); // 'page' or '100%' (default stored)
      }
    });

    // Initialize zoom UI to match stored value (before first render completes)
    (function initZoomUIFromStorage() {
      if (zoomMode.startsWith('custom:')) {
        const s = parseFloat(zoomMode.split(':')[1]);
        const pct = Math.round((isNaN(s) ? 1.0 : s) * 100);
        zoomSlider.value = pct; zoomLabel.textContent = pct + '%';
      } else {
        zoomSlider.value = 100; zoomLabel.textContent = '100%';
      }
    })();
  </script>
</body>
</html>
